<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* الحاوية الأساسية */
.vertical-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

/* حاوية البطل */
.hero-container {
  display: grid;
  grid-template-columns: 1fr 1fr; /* عمودين متساويين */
  gap: 20px;
  width: 80%;
  background-color: #b7f3e8;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* الحاوية الفرعية */
.sub-container {
  display: grid;
  grid-template-rows: 1fr 1fr 1fr; /* 3 صفوف متساوية */
  gap: 10px;
  background-color: #ffe2a8;
  padding: 20px;
  border-radius: 10px;
}

/* العناصر النصية */
.hero-title,
.hero-text,
.hero-more-text {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ffd680;
  border-radius: 5px;
  font-size: 1.2rem;
  font-weight: bold;
  padding: 10px;
}

/* صورة البطل */
.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

/* استجابة الشاشة الصغيرة */
@media (max-width: 768px) {
  .hero-container {
    grid-template-columns: 1fr; /* عمود واحد */
    grid-template-rows: auto auto; /* النصوص أولاً ثم الصورة */
  }

  .hero-image {
    margin-top: 20px; /* إضافة مساحة بين النصوص والصورة */
  }
}

    </style>
</head>
<body>
  <div class="vertical-container">
    <div class="hero-container">
      <div class="sub-container">
        <div class="hero-title">Hero Title</div>
        <div class="hero-text">Hero Text</div>
        <div class="hero-more-text">Hero More Text</div>
      </div>
      <div class="hero-image">
        <img src="assets/images/Marketing-rafiki.svg" alt="Hero Image">
      </div>
    </div>
  </div>
  
      
</body>
</html>
